{% extends "base.html" %}
{% load static %}
{% block css %}
<!-- SOLO EXISTO PARA SER COPYPASTEADA EN CADA PÁGINA -->
<!-- hojas personales de css -->
{% endblock css %}

{% block tagizq %}
<!-- añada los tag izq -->
<a href="{% url 'IND' %}" class="Enlace" style="font-size: 20px;
    text-decoration: none;color:#ffd859;font-weight: bold;padding-left: 10px; ">Inicio</a>
<a href="{%url 'AYUDA'%}" class="Enlace" style="font-size: 20px;
    text-decoration: none;color:#ffd859;font-weight: bold; padding-left: 10px;">Help</a>
{% endblock tagizq %}


{% block titulo %}
Registrar trabajador
{% endblock titulo %}

{% block contenido %}
<!-- añada el contenido personal de la página -->

<form action="" method="POST" onsubmit="return validar_trabajador()">
    {% csrf_token %}
    <div class="form-group row">
        <label for="names" class="col-sm-2 col-form-label"style="color:#ffd859; font-size: 20px; font-weight: bold;">Rut: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Run">
        </div>
        <div id="error_2"></div>
    </div>
    <br>
    <div class="form-group row">
        <label for="emaillog" class="col-sm-2 col-form-label"
            style="color:#ffd859; font-size: 20px; font-weight: bold;">Correo: </label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="emaillog" placeholder="Email">
        </div>
        <div class="error_1"></div>
    </div>
    <br>
    <div class="form-group row">
        <label for="passlog" class="col-sm-2 col-form-label"
            style="color:#ffd859; font-size: 20px; font-weight: bold;">Contraseña: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passlog" placeholder="Password">
        </div>
        <div class="error_1"></div>
    </div>
    <br>
    <div class="form-group row">
        <label for="names" class="col-sm-2 col-form-label"style="color:#ffd859; font-size: 20px; font-weight: bold;">Nombre: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div id="error_2"></div>
    </div>
    <br>
    <div class="form-group row">
        <label for="names" class="col-sm-2 col-form-label"style="color:#ffd859; font-size: 20px; font-weight: bold;">Especialidad: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Specialty">
        </div>
        <div id="error_2"></div>
    </div>
    <br>
    <div class="form-group row">
        <label for="names" class="col-sm-2 col-form-label"style="color:#ffd859; font-size: 20px; font-weight: bold;">Teléfono: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Telephone">
        </div>
        <div id="error_2"></div>
    </div>
    <br>
    <div clas="form-group">
        <button type="submit" class="btn btn-dark">Registrar</button>
    </div>
</form>
{% endblock contenido %}

{% block js %}
<!-- añada sus scripts -->
<script src="{%static 'js/jspersonal/registrotrab.js'%}"></script>
{% endblock js %}
