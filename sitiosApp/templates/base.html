{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/csspersonal/estilos_generales.css' %}">
    <!-- añada sus estilos -->
    {% block css %}

    {% endblock css %}
    <title>Taller Makween</title>
</head>

<body>
    <div class="container-flex">
        <nav class="navbar navbar-light" id="nav-base">
            <div class="container-fluid" id="contenedor-base">
                <div class="navbar-brand">
                    <img src="{%  static 'img/icono_taller.png' %}" width="100px" height="100px" class="img-fluid">
                </div>
                <!-- añada los tag de la izquierda -->
                <div class="container-xl" id="mover">
                    <div class="col-md-8">
                        {% block tagizq %}

                        {% endblock tagizq %}
                    </div>
                    <!-- tome lo de abajo como ejemplo -->
                    
                    
                </div>
            </div>
        </nav>
    </div>
    <div class="container-md" id="contenedor-cuerpo">
        <i>
            <div class="container" id="contenedor-titulo">
                <!-- añada el título -->
                {% block titulo %}

                {% endblock titulo %}
            </div>
        </i>
        <div class="container" id="contenedor-cada-pag">
            <!-- añada el contenedor personal de la página -->
            {% block contenido %}

            {% endblock contenido %}
        </div>
    </div>
    <br>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- añada sus scripts -->
    {% block js %}

    {% endblock js %}
</body>

</html>
